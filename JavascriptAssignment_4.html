<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script >
        function matchHouses(num){
            return 6+5*(num-1);
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            const myButton = document.getElementById("myButton");
            myButton.addEventListener("click", buttonClick);
        });
        
        function buttonClick() {
            const numInput = document.getElementById("num");
            var numValue = matchHouses(numInput.value);
            const answerLabel = document.getElementById("answerLabel");
            answerLabel.textContent = numValue;
        }
    </script>


</head>
<body>
<form>
  <label for="enterLable">Enter Number of Houses :</label><br>
  <input type="number" id="num" name="num"><br>
  <label for="answer" id="answerLabel">number of sticks</label><br>
  <button id="myButton" type="button">Click me</button>
</form>
</body>
</html>
