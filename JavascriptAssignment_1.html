let year = prompt("Enter year:");

    }
    else {
        console.log(year + " is a leap year");
    }
}
else {

}

//Q2

function celsiusToFahrenheit(c) {
    let f = (c * 9 / 5) + 32;
    return f;
  }
  
  function fahrenheitToCelsius(f) {
    let c = (f - 32) * 5 / 9;
    return c;
  }
  
  let t = prompt("Enter a temperature:");
  let unit = prompt("Enter temperature (C or F):");
  
  if (unit == "C") {
    let f = celsiusToFahrenheit(t);
    console.log(t + "째C is " + f + "째F");
  }
  else if (unit == "F") {
    let c = fahrenheitToCelsius(t);
    console.log(t + "째F is " + c + "째C");
  }
  else {
    console.error("Please enter C or F");
  }
