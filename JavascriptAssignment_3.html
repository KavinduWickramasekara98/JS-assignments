        //Q3
        let num3 = parseInt(prompt("Enter number: "));
        let temp3 = num3;
        let sum3 = 0;
        while (temp3 > 0) {
            let digit = temp3 % 10;
            sum3 += factorial(digit);
            temp3 = Math.floor(temp3 / 10);
        }
        if (num3=== sum3) {
            console.log(num3 + " special number");
        } else {
        console.log(num3 + " not special number");
        }
        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            } else {
                return n * factorial(n - 1);
            }
        }
